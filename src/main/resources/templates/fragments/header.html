<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head></head>
<body>
<header th:fragment="header">
<style>
  header {
    display: flex; justify-content: space-between; align-items: center;
    background: #1a252f; padding: 14px 30px; color: white;
    position: sticky; top: 0; z-index: 100;
    box-shadow: 0 2px 8px rgba(0,0,0,0.3);
  }
  .logo a { font-size: 20px; font-weight: bold; color: white; text-decoration: none; letter-spacing: 0.5px; }
  .nav-btns a {
    text-decoration: none; margin-left: 10px; padding: 7px 16px;
    border-radius: 20px; font-size: 13px; font-weight: bold; color: white;
    transition: opacity 0.2s;
  }
  .nav-btns a:hover { opacity: 0.8; }
  .btn-login    { background: #3498db; }
  .btn-register { background: #27ae60; }
  .btn-logout   { background: #e74c3c; }
  .btn-dash     { background: #8e44ad; }
  .user-label   { font-size: 13px; color: #bdc3c7; }
</style>
  <div class="logo"><a href="/">üè® Hostel Management</a></div>
  <div class="nav-btns">
    <!-- Not logged in -->
    <th:block th:if="${session.loggedUser == null}">
      <a href="/login"    class="btn-login">Login</a>
      <a href="/register" class="btn-register">Register</a>
    </th:block>
    <!-- Admin logged in -->
    <th:block th:if="${session.loggedUser != null and session.loggedUser.role == 'ADMIN'}">
      <span class="user-label">‚öôÔ∏è Admin</span>
      <a href="/admin/dashboard" class="btn-dash">Dashboard</a>
      <a href="/logout"          class="btn-logout">Logout</a>
    </th:block>
    <!-- User logged in -->
    <th:block th:if="${session.loggedUser != null and session.loggedUser.role == 'USER'}">
      <span class="user-label" th:text="'üë§ ' + ${session.loggedUser.name}"></span>
      <a href="/dashboard" class="btn-dash">My Dashboard</a>
      <a href="/logout"    class="btn-logout">Logout</a>
    </th:block>
  </div>
</header>
</body>
</html>

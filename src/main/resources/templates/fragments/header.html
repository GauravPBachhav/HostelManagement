
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head></head>
<body>

<header th:fragment="header">
    <style>
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #2c3e50;
            padding: 14px 30px;
            color: white;
        }
        .logo a {
            font-size: 20px;
            font-weight: bold;
            text-decoration: none;
            color: white;
        }
        .nav-buttons a {
            text-decoration: none;
            margin-left: 12px;
            padding: 8px 15px;
            border-radius: 5px;
            font-size: 14px;
            color: white;
        }
        .btn-login    { background-color: #3498db; }
        .btn-register { background-color: #27ae60; }
        .btn-logout   { background-color: #e74c3c; }
        .btn-dash     { background-color: #8e44ad; }
        .nav-buttons a:hover { opacity: 0.85; }
        .user-info { font-size: 14px; color: #bdc3c7; margin-right: 5px; }
    </style>

    <div class="logo">
        <a href="/">üè® Hostel Management</a>
    </div>

    <div class="nav-buttons">

        <!-- NOT logged in: show Login + Register -->
        <th:block th:if="${session.loggedUser == null}">
            <a href="/login"    class="btn-login">Login</a>
            <a href="/register" class="btn-register">Register</a>
        </th:block>

        <!-- Logged in as ADMIN -->
        <th:block th:if="${session.loggedUser != null and session.loggedUser.role == 'ADMIN'}">
            <span class="user-info">üë§ Admin</span>
            <a href="/admin/dashboard" class="btn-dash">Dashboard</a>
            <a href="/logout"          class="btn-logout">Logout</a>
        </th:block>

        <!-- Logged in as USER -->
        <th:block th:if="${session.loggedUser != null and session.loggedUser.role == 'USER'}">
            <span class="user-info" th:text="'üë§ ' + ${session.loggedUser.name}"></span>
            <a href="/dashboard" class="btn-dash">My Dashboard</a>
            <a href="/logout"    class="btn-logout">Logout</a>
        </th:block>

    </div>
</header>

</body>
</html>

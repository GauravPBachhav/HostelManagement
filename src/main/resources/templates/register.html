<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Register - Hostel Management</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;

            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        main {
            flex: 1; /* main content grows and pushes footer down */
        }

        .form-wrapper {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #fff;
        }

        .form-wrapper h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .form-wrapper input[type="text"],
        .form-wrapper input[type="email"],
        .form-wrapper input[type="password"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border-radius: 4px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }

        .form-wrapper button {
            width: 100%;
            padding: 10px;
            border-radius: 4px;
            border: none;
            cursor: pointer;
            background-color: #3498db;
            color: white;
            font-size: 15px;
        }

        .form-wrapper button:hover {
            background-color: #2980b9;
        }

        .form-wrapper .login-link {
            text-align: center;
            margin-top: 15px;
        }

        .form-wrapper .login-link a {
            text-decoration: none;
            color: #3498db;
        }

        .form-wrapper .login-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<!-- Header Fragment -->
<div th:replace="fragments/header :: header"></div>

<main>
    <div class="form-wrapper">
        <h2>Register</h2>

        <form action="/regForm" th:object="${user}" method="post">
            <input type="text" th:field="*{name}" placeholder="Full Name" required />
            <input type="email" th:field="*{email}" placeholder="Email Address" required />
            <input type="password" th:field="*{password}" placeholder="Create Password" required />
            <button type="submit">Register</button>
        </form>

        <div class="login-link">
            Already have an account? <a th:href="@{/login}">Login here</a>
        </div>
    </div>
</main>

<!-- Footer Fragment -->
<div th:replace="fragments/footer :: footer"></div>

</body>
</html>

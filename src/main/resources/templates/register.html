
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Register - Hostel Management</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0; padding: 0;
            background-color: #f5f5f5;
            display: flex; flex-direction: column; min-height: 100vh;
        }
        main { flex: 1; }
        .form-wrapper {
            max-width: 420px;
            margin: 60px auto; padding: 30px;
            background: #fff; border-radius: 8px;
            box-shadow: 0 0 12px rgba(0,0,0,0.1);
        }
        .form-wrapper h2 { text-align: center; margin-bottom: 20px; }
        .form-wrapper input {
            width: 100%; padding: 9px;
            margin-bottom: 14px; border-radius: 4px;
            border: 1px solid #ccc; box-sizing: border-box;
        }
        .form-wrapper button {
            width: 100%; padding: 10px;
            background: #27ae60; color: white;
            border: none; border-radius: 4px;
            font-size: 15px; cursor: pointer;
        }
        .form-wrapper button:hover { background: #219a52; }
        .alert { padding: 10px; border-radius: 4px; margin-bottom: 15px; text-align: center; }
        .alert-error { background: #f8d7da; color: #721c24; }
        .login-link { text-align: center; margin-top: 15px; }
        .login-link a { color: #3498db; text-decoration: none; }
    </style>
</head>
<body>

<div th:replace="fragments/header :: header"></div>

<main>
<div class="form-wrapper">
    <h2>Create Account</h2>

    <!-- âœ… Show error if email already exists -->
    <div th:if="${error}" class="alert alert-error" th:text="${error}"></div>

    <form action="/regForm" th:object="${user}" method="post">
        <input type="text"     th:field="*{name}"     placeholder="Full Name"       required />
        <input type="email"    th:field="*{email}"    placeholder="Email Address"   required />
        <input type="password" th:field="*{password}" placeholder="Password"        required />
        <button type="submit">Register</button>
    </form>

    <div class="login-link">
        Already have an account? <a th:href="@{/login}">Login here</a>
    </div>
</div>
</main>

<div th:replace="fragments/footer :: footer"></div>
</body>
</html>

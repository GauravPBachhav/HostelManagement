<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login - Hostel Management</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;

            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        main {
            flex: 1; /* Main content grows and pushes footer down */
        }

        .login-wrapper {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #fff;
        }

        .login-wrapper h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .login-wrapper input[type="email"],
        .login-wrapper input[type="password"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border-radius: 4px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }

        .login-wrapper button {
            width: 100%;
            padding: 10px;
            border-radius: 4px;
            border: none;
            cursor: pointer;
            background-color: #3498db;
            color: white;
            font-size: 15px;
        }

        .login-wrapper button:hover {
            background-color: #2980b9;
        }

        .login-wrapper .register-link {
            text-align: center;
            margin-top: 15px;
        }

        .login-wrapper .register-link a {
            text-decoration: none;
            color: #3498db;
        }

        .login-wrapper .register-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<!-- Header Fragment -->
<div th:replace="fragments/header :: header"></div>

<main>
    <div class="login-wrapper">
        <h2>Login</h2>

        <form action="/loginForm" method="post" th:object="${user}">
            <input type="email" th:field="*{email}" placeholder="Enter your email" required />
            <input type="password" th:field="*{password}" placeholder="Enter your password" required />
            <button type="submit">Login</button>
        </form>

        <div class="register-link">
            Don't have an account? <a th:href="@{/register}">Register here</a>
        </div>
    </div>
</main>

<!-- Footer Fragment -->
<div th:replace="fragments/footer :: footer"></div>

</body>
</html>

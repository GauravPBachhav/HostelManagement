<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	    <title>Login - Hostel Management</title>
	    <meta charset="UTF-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	    <style>
	        body {
	            margin: 0;
	            font-family: Arial, sans-serif;
	            background-color: #ecf0f1;
	        }
	
	        /* Header */
	        header {
	            display: flex;
	            justify-content: space-between;
	            align-items: center;
	            background-color: #2c3e50;
	            padding: 15px 30px;
	            color: white;
	        }
	
	        .logo {
	            font-size: 22px;
	            font-weight: bold;
	        }
	
	        .nav-buttons a {
	            text-decoration: none;
	            margin-left: 15px;
	            padding: 8px 15px;
	            background-color: #3498db;
	            color: white;
	            border-radius: 5px;
	        }
	
	        .nav-buttons a:hover {
	            background-color: #2980b9;
	        }
	
	        /* Login Box */
	        .login-container {
	            width: 350px;
	            margin: 80px auto;
	            padding: 30px;
	            background-color: white;
	            border-radius: 8px;
	            box-shadow: 0 0 10px rgba(0,0,0,0.2);
	        }
	
	        .login-container h2 {
	            text-align: center;
	            margin-bottom: 20px;
	        }
	
	        .login-container input {
	            width: 100%;
	            padding: 10px;
	            margin: 10px 0;
	            border-radius: 5px;
	            border: 1px solid #ccc;
	        }
	
	        .login-container button {
	            width: 100%;
	            padding: 10px;
	            background-color: #2c3e50;
	            color: white;
	            border: none;
	            border-radius: 5px;
	            cursor: pointer;
	        }
	
	        .login-container button:hover {
	            background-color: #1a252f;
	        }
	
	        .register-link {
	            text-align: center;
	            margin-top: 15px;
	        }
	
	        footer {
	            background-color: #2c3e50;
	            color: white;
	            text-align: center;
	            padding: 15px;
	            position: fixed;
	            width: 100%;
	            bottom: 0;
	        }
	    </style>
	</head>
	
	<body>
	
	<header>
	    <div class="logo">üè® Hostel Management</div>
	    <div class="nav-buttons">
	        <a href="/">Home</a>
	        <a href="/register">Register</a>
	    </div>
	</header>
	
	<div class="login-container">
	    <h2>Login</h2>
	
	    <form action="/loginForm" method="post" th:object="${user}">
	        <input type="email" th:field="*{email}" placeholder="Enter Email" required />
	        <input type="password" th:field="*{password}" placeholder="Enter Password" required />
	        <button type="submit">Login</button>
	    </form>
	
	    <div class="register-link">
	        Don't have an account? 
	        <a href="/register">Register here</a>
	    </div>
	</div>
	
	<footer>
	    ¬© 2026 Hostel Management System | All Rights Reserved
	</footer>
	
	</body>
	</html>

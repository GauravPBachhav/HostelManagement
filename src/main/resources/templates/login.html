<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Login - Hostel Management</title>
  <meta charset="UTF-8"/><meta name="viewport" content="width=device-width, initial-scale=1"/>
  <style>
    *{box-sizing:border-box;}
    body{font-family:Arial,sans-serif;margin:0;background:#f0f2f5;display:flex;flex-direction:column;min-height:100vh;}
    main{flex:1;display:flex;align-items:center;justify-content:center;padding:30px 15px;}
    .box{background:white;border-radius:12px;padding:36px 32px;width:100%;max-width:400px;box-shadow:0 4px 20px rgba(0,0,0,0.1);}
    .box h2{margin:0 0 6px;color:#1a252f;text-align:center;font-size:24px;}
    .box .subtitle{text-align:center;color:#888;font-size:13px;margin-bottom:22px;}
    .box label{display:block;font-size:13px;font-weight:bold;color:#555;margin-bottom:4px;}
    .box input{width:100%;padding:10px;border:1px solid #ddd;border-radius:6px;font-size:14px;margin-bottom:16px;}
    .box input:focus{outline:none;border-color:#3498db;}
    .box button{width:100%;padding:11px;background:#3498db;color:white;border:none;border-radius:6px;font-size:15px;cursor:pointer;font-weight:bold;}
    .box button:hover{background:#2980b9;}
    .link-row{text-align:center;margin-top:14px;font-size:13px;color:#888;}
    .link-row a{color:#3498db;text-decoration:none;}
    .alert{padding:10px 14px;border-radius:6px;margin-bottom:16px;font-size:14px;text-align:center;}
    .alert-success{background:#d4edda;color:#155724;}
    .alert-error  {background:#f8d7da;color:#721c24;}
    .admin-badge{background:#1a252f;color:white;text-align:center;padding:6px;border-radius:6px;font-size:13px;margin-bottom:16px;}
  </style>
</head>
<body>
<div th:replace="fragments/header :: header"></div>
<main>
  <div class="box">
    <!-- Show ADMIN badge if coming from admin-login page -->
    <div th:if="${isAdminLogin}" class="admin-badge">⚙️ Admin Login</div>
    <h2 th:text="${isAdminLogin} ? 'Admin Login' : 'Student Login'">Login</h2>
    <p class="subtitle">Welcome back! Please enter your credentials.</p>

    <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
    <div th:if="${error}"   class="alert alert-error"   th:text="${error}"></div>

    <form action="/loginForm" method="post" th:object="${user}">
      <label>Email Address</label>
      <input type="email"    th:field="*{email}"    placeholder="you@example.com" required/>
      <label>Password</label>
      <input type="password" th:field="*{password}" placeholder="Your password"   required/>
      <button type="submit">Login →</button>
    </form>
    <div class="link-row" th:unless="${isAdminLogin}">
      Don't have an account? <a href="/register">Register here</a>
    </div>
    <div class="link-row" th:if="${isAdminLogin}">
      <a href="/">← Back to Home</a>
    </div>
  </div>
</main>
<div th:replace="fragments/footer :: footer"></div>
</body>
</html>

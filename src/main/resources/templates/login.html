
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login - Hostel Management</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
        body {
            font-family: Arial, sans-serif; margin: 0; padding: 0;
            background-color: #f5f5f5;
            display: flex; flex-direction: column; min-height: 100vh;
        }
        main { flex: 1; }
        .login-wrapper {
            max-width: 400px; margin: 60px auto; padding: 30px;
            background: #fff; border-radius: 8px;
            box-shadow: 0 0 12px rgba(0,0,0,0.1);
        }
        .login-wrapper h2 { text-align: center; margin-bottom: 20px; }
        .login-wrapper input {
            width: 100%; padding: 9px; margin-bottom: 14px;
            border-radius: 4px; border: 1px solid #ccc; box-sizing: border-box;
        }
        .login-wrapper button {
            width: 100%; padding: 10px; background: #3498db;
            color: white; border: none; border-radius: 4px;
            font-size: 15px; cursor: pointer;
        }
        .login-wrapper button:hover { background: #2980b9; }
        .alert { padding: 10px; border-radius: 4px; margin-bottom: 15px; text-align: center; }
        .alert-success { background: #d4edda; color: #155724; }
        .alert-error   { background: #f8d7da; color: #721c24; }
        .register-link { text-align: center; margin-top: 15px; }
        .register-link a { color: #3498db; text-decoration: none; }
    </style>
</head>
<body>

<div th:replace="fragments/header :: header"></div>

<main>
<div class="login-wrapper">
    <h2>Login</h2>

    <!-- ✅ FIX: Show registration success flash message -->
    <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>

    <!-- ✅ FIX: Show login error -->
    <div th:if="${error}" class="alert alert-error" th:text="${error}"></div>

    <form action="/loginForm" method="post" th:object="${user}">
        <input type="email"    th:field="*{email}"    placeholder="Email Address" required />
        <input type="password" th:field="*{password}" placeholder="Password"      required />
        <button type="submit">Login</button>
    </form>

    <div class="register-link">
        Don't have an account? <a th:href="@{/register}">Register here</a>
    </div>
</div>
</main>

<div th:replace="fragments/footer :: footer"></div>
</body>
</html>


<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Admission Form - Hostel Management</title>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <style>
        /* FIX: body must be flex-column so header stays on top */
        body {
            font-family: Arial, sans-serif;
            margin: 0; padding: 0;
            background-color: #f0f2f5;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        /* FIX: main must grow ‚Äî pushing footer down, NOT header up */
        main { flex: 1; }

        .form-wrapper {
            max-width: 520px;
            margin: 35px auto 40px;
            padding: 30px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        .form-wrapper h2 {
            text-align: center;
            margin-top: 0;
            margin-bottom: 8px;
            color: #2c3e50;
        }
        .info-text {
            text-align: center;
            font-size: 13px;
            color: #888;
            margin-bottom: 20px;
        }
        .form-wrapper label {
            display: block;
            font-size: 13px;
            font-weight: bold;
            color: #555;
            margin-bottom: 4px;
        }
        .form-wrapper input {
            width: 100%;
            padding: 9px;
            margin-bottom: 14px;
            border-radius: 5px;
            border: 1px solid #ccc;
            box-sizing: border-box;
            font-size: 14px;
        }
        .form-wrapper input:focus {
            outline: none;
            border-color: #3498db;
        }
        .form-wrapper button {
            width: 100%;
            padding: 11px;
            background: #3498db;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 15px;
            cursor: pointer;
            margin-top: 5px;
        }
        .form-wrapper button:hover { background: #2980b9; }

        /* Already submitted read-only */
        .alert { padding: 12px; border-radius: 6px; margin-bottom: 16px; text-align: center; font-weight: bold; }
        .alert-warning { background: #fff3cd; color: #856404; }
        .read-box {
            background: #f8f9fa; border-radius: 8px;
            padding: 15px; margin-top: 10px;
        }
        .read-box p { margin: 7px 0; font-size: 14px; color: #555; }
        .btn-link {
            display: inline-block; margin-top: 15px;
            padding: 9px 18px; background: #3498db;
            color: white; border-radius: 6px;
            text-decoration: none; font-size: 14px;
        }
    </style>
</head>

<!-- FIX: Do NOT put anything before body tag -->
<body>

<!-- FIX: Header is FIRST inside body ‚Äî this ensures it is ALWAYS visible -->
<div th:replace="fragments/header :: header"></div>

<main>
    <div class="form-wrapper">

        <!-- ===== Already submitted ‚Üí show read-only ===== -->
        <div th:if="${alreadySubmitted}">
            <h2>üìã Admission Form</h2>
            <div class="alert alert-warning">
                Form already submitted. Status:
                <span th:text="${profile.status}"></span>
            </div>
            <div class="read-box">
                <p><strong>Phone:</strong>          <span th:text="${profile.phoneNumber}"></span></p>
                <p><strong>Address:</strong>        <span th:text="${profile.address}"></span></p>
                <p><strong>College:</strong>        <span th:text="${profile.collegeName}"></span></p>
                <p><strong>Course:</strong>         <span th:text="${profile.course}"></span></p>
                <p><strong>Year of Study:</strong>  <span th:text="${profile.yearOfStudy}"></span></p>
                <p><strong>Parent Name:</strong>    <span th:text="${profile.parentName}"></span></p>
                <p><strong>Parent Contact:</strong> <span th:text="${profile.parentContact}"></span></p>
            </div>
            <a href="/dashboard" class="btn-link">‚Üê Go to Dashboard</a>
        </div>

        <!-- ===== New submission form ===== -->
        <div th:unless="${alreadySubmitted}">
            <h2>üìã Hostel Admission Form</h2>
            <p class="info-text">Fill all details carefully. Admin will review your form.</p>

            <form th:action="@{/admission}" th:object="${profile}" method="post">

                <label>Mobile Number</label>
                <input type="text" th:field="*{phoneNumber}" placeholder="e.g. 9876543210" required/>

                <label>Permanent Address</label>
                <input type="text" th:field="*{address}" placeholder="Your home address" required/>

                <label>College Name</label>
                <input type="text" th:field="*{collegeName}" placeholder="Your college" required/>

                <label>Course</label>
                <input type="text" th:field="*{course}" placeholder="e.g. B.Tech, BCA" required/>

                <label>Year of Study</label>
                <input type="text" th:field="*{yearOfStudy}" placeholder="e.g. 2nd Year" required/>

                <label>Parent / Guardian Name</label>
                <input type="text" th:field="*{parentName}" placeholder="Parent full name" required/>

                <label>Parent Contact Number</label>
                <input type="text" th:field="*{parentContact}" placeholder="Parent mobile" required/>

                <button type="submit">Submit Admission Form</button>
            </form>
        </div>

    </div>
</main>

<div th:replace="fragments/footer :: footer"></div>
</body>
</html>

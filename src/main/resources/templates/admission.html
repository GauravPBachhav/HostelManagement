<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Admission Form - Hostel Management</title>
  <meta charset="UTF-8"/><meta name="viewport" content="width=device-width, initial-scale=1"/>
  <style>
    *{box-sizing:border-box;}
    body{font-family:Arial,sans-serif;margin:0;background:#f0f2f5;display:flex;flex-direction:column;min-height:100vh;}
    main{flex:1;}
    .wrapper{max-width:540px;margin:35px auto 50px;padding:0 15px;}
    .card{background:white;border-radius:12px;padding:32px;box-shadow:0 4px 16px rgba(0,0,0,0.1);}
    .card h2{margin:0 0 6px;color:#1a252f;font-size:22px;}
    .card .subtitle{color:#888;font-size:13px;margin-bottom:22px;}
    label{display:block;font-size:13px;font-weight:bold;color:#555;margin-bottom:4px;}
    input[type=text]{width:100%;padding:10px;border:1px solid #ddd;border-radius:6px;font-size:14px;margin-bottom:15px;}
    input:focus{outline:none;border-color:#3498db;}
    .section-title{font-size:12px;font-weight:bold;color:#3498db;text-transform:uppercase;letter-spacing:1px;margin:10px 0 12px;padding-bottom:6px;border-bottom:1px solid #eee;}
    button[type=submit]{width:100%;padding:12px;background:#3498db;color:white;border:none;border-radius:8px;font-size:15px;cursor:pointer;font-weight:bold;margin-top:8px;}
    button:hover{background:#2980b9;}
  </style>
</head>
<body>
<!-- Header is FIRST â€” this fixes the disappearing header bug -->
<div th:replace="fragments/header :: header"></div>
<main>
  <div class="wrapper">
    <div class="card">
      <h2>ðŸ“‹ Hostel Admission Form</h2>
      <p class="subtitle">Fill in your details. Admin will review and approve your admission.</p>

      <form th:action="@{/admission}" th:object="${profile}" method="post">

        <div class="section-title">Contact Information</div>
        <label>Mobile Number</label>
        <input type="text" th:field="*{phoneNumber}" placeholder="e.g. 9876543210" required/>
        <label>Permanent Address</label>
        <input type="text" th:field="*{address}"     placeholder="Your home address" required/>

        <div class="section-title">Academic Details</div>
        <label>College Name</label>
        <input type="text" th:field="*{collegeName}" placeholder="e.g. ABC College" required/>
        <label>Course</label>
        <input type="text" th:field="*{course}"      placeholder="e.g. B.Tech, BCA, B.Sc" required/>
        <label>Year of Study</label>
        <input type="text" th:field="*{yearOfStudy}" placeholder="e.g. 2nd Year" required/>

        <div class="section-title">Parent / Guardian Details</div>
        <label>Parent / Guardian Name</label>
        <input type="text" th:field="*{parentName}"    placeholder="Parent full name" required/>
        <label>Parent Contact Number</label>
        <input type="text" th:field="*{parentContact}" placeholder="Parent mobile number" required/>

        <button type="submit">Submit Admission Form â†’</button>
      </form>
    </div>
  </div>
</main>
<div th:replace="fragments/footer :: footer"></div>
</body>
</html>

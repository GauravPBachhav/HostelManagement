<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>User Dashboard</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f4f6f9;
        }

        .container {
            max-width: 800px;
            margin: 60px auto;
            padding: 30px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        h2 {
            margin-bottom: 20px;
        }

        .status-box {
            padding: 15px;
            border-radius: 6px;
            margin-top: 20px;
            font-weight: bold;
            text-align: center;
        }

        .pending { background: #fff3cd; color: #856404; }
        .approved { background: #d4edda; color: #155724; }
        .rejected { background: #f8d7da; color: #721c24; }

        .btn {
            display: inline-block;
            margin-top: 20px;
            padding: 8px 15px;
            background: #3498db;
            color: white;
            text-decoration: none;
            border-radius: 4px;
        }

        .btn:hover {
            background: #2980b9;
        }
    </style>
</head>

<body>

<div th:replace="fragments/header :: header"></div>

<div class="container">

    <h2>Welcome, <span th:text="${session.loggedUser.name}"></span></h2>

    <!-- If profile not completed -->
    <div th:if="${profile == null}">
        <p>You have not submitted your admission form yet.</p>
        <a th:href="@{/admission}" class="btn">Fill Admission Form</a>
    </div>

    <!-- If profile exists -->
    <div th:if="${profile != null}">

        <p><strong>Admission Status:</strong></p>

        <div th:if="${profile.status == 'PENDING'}"
             class="status-box pending">
            Your admission request is pending approval.
        </div>

        <div th:if="${profile.status == 'APPROVED'}"
             class="status-box approved">
            Congratulations! Your admission is approved.
        </div>

        <div th:if="${profile.status == 'REJECTED'}"
             class="status-box rejected">
            Sorry, your admission request was rejected.
        </div>

    </div>

    <br>
    <a th:href="@{/logout}" class="btn" 
       style="background:#e74c3c;">Logout</a>

</div>

<div th:replace="fragments/footer :: footer"></div>

</body>
</html>

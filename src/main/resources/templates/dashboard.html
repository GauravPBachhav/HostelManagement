<!DOCTYPE html>
<html>
<head>
    <title>User Dashboard</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            display: flex;
            min-height: 100vh;
            background-color: #f4f6f9;
        }

        /* Sidebar */
        .sidebar {
            width: 240px;
            background: #1f2937;
            color: white;
            padding: 20px;
        }

        .sidebar h2 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 20px;
        }

        .sidebar a {
            display: block;
            color: #cbd5e1;
            text-decoration: none;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 10px;
            transition: 0.3s;
        }

        .sidebar a:hover {
            background-color: #374151;
            color: white;
        }

        /* Main Content */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        /* Topbar */
        .topbar {
            background: white;
            padding: 15px 25px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .topbar h3 {
            color: #1f2937;
        }

        .logout-btn {
            text-decoration: none;
            padding: 8px 16px;
            background: #ef4444;
            color: white;
            border-radius: 6px;
            transition: 0.3s;
        }

        .logout-btn:hover {
            background: #dc2626;
        }

        /* Dashboard Cards */
        .dashboard {
            padding: 30px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 20px;
        }

        .card {
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.05);
            transition: 0.3s;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .card h4 {
            margin-bottom: 10px;
            color: #374151;
        }

        .card p {
            font-size: 24px;
            font-weight: 600;
            color: #111827;
        }

        @media (max-width: 768px) {
            .sidebar {
                display: none;
            }
        }
    </style>
</head>

<body>
	
	
	<div th:replace="fragments/header :: header"></div>

	
	

<!-- Sidebar -->
<div class="sidebar">
    <h2>üè® Hostel Panel</h2>
    <a href="#">Dashboard</a>
    <a href="#">My Profile</a>
    <a href="#">Room Details</a>
    <a href="#">Payment History</a>
    <a href="#">Support</a>
</div>

<!-- Main Content -->
<div class="main-content">

    <!-- Topbar -->
    <div class="topbar">
        <h3>Welcome to User Dashboard</h3>
        <a href="/logout" class="logout-btn">Logout</a>
    </div>

    <!-- Dashboard Cards -->
    <div class="dashboard">

        <div class="card">
            <h4>Total Bookings</h4>
            <p>03</p>
        </div>

        <div class="card">
            <h4>Room Number</h4>
            <p>202</p>
        </div>

        <div class="card">
            <h4>Pending Payments</h4>
            <p>$120</p>
        </div>

        <div class="card">
            <h4>Notices</h4>
            <p>02</p>
        </div>

    </div>

	
</div>


<div th:replace="fragments/header :: header"></div>


</body>
</html>
